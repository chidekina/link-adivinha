<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Adivinha</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="main__container">
        <div id="link__container">
            <div id="link__container_number">
                <h1>Em que número <strong>Link</strong> está pensando?</h1>
            </div>
            <div id="link__avatar">
                <div id="thought__buble">
                    <div id="first-circle"></div>
                    <div id="second-circle"></div>
                    <div id="main-thought">
                        <div id="thinking"></div>
                        <div id="talking"></div>
                        <div id="wrong"></div>
                        <div id="right">
                            <div id="triforce-front">
                                    <div class="first-triangle"></div>
                                    <div class="second-triangle"></div>
                                    <div class="third-triangle"></div>
                                    <div id="lightnight1"></div>
                                    <div id="lightnight2"></div>
                                    <div id="lightnight3"></div>
                                    <div id="lightnight4"></div>
                                    <div id="lightnight5"></div>
                                    <div id="lightnight6"></div>
                            </div>
                        </div>
                        <div id="clouds-up"></div>
                        <div id="clouds-down"></div>
                    </div>
                </div>
                <div id="link__hood"></div>
                <div id="link__ear-left"></div>
                <div id="link__ear-right"></div>
                <div id="link__hair">
                    <div id="link__hair-left"></div>
                    <div id="link__hair-right"></div>
                </div>
                <div id="link__head">
                    <div id="link__eye-brow-left"></div>
                    <div id="link__eye-brow-right"></div>
                    <div id="tear_drop"></div>
                    <div id="link__face">
                        <div id="link__eye-left"></div>
                        <div id="link__eye-right"></div>
                        <div id="link__mouth"></div>
                    </div>
                    <div id="link__expression"></div>
                </div>
                <div id="link__arms">
                    <div id="link__arms-left"></div>
                    <div id="link__arms-right"></div>
                </div>
                <div id="link__body">
                </div>
            </div>
        </div>

        <div id="result">
            <input type="number" id="number">
            <h4>Seus palpites:</h4>
            <h5 id="guesses"></h5>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
